<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><title>Viewer Data Keuangan</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" /><script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script><style>/* (CSS sama seperti sebelumnya) */ body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:20px;background-color:#f4f7f6}.container{max-width:900px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}.header-nav{display:flex;justify-content:space-between;align-items:center}.back-link{text-decoration:none;background-color:#6c757d;color:#fff;padding:8px 12px;border-radius:5px}#viewer-spreadsheet{width:100%;height:400px;overflow:hidden;margin-top:15px}.no-data{color:#dc3545;font-weight:700}.summary{margin-top:20px;padding:15px;border:1px solid #ddd;border-radius:8px;background-color:#fafafa}.summary h3{margin-top:0}.summary-item{display:flex;justify-content:space-between;padding:8px 0;font-size:1.1em}.pemasukan{color:#28a745}.pengeluaran{color:#dc3545}.sisa{color:#17a2b8;font-weight:700}</style>
</head>
<body>
    <div class="container">
        <div class="header-nav">
             <h1 id="file-title">Memuat data publik...</h1>
        </div>
        <p>Data berikut diambil dari penyimpanan cloud dan bersifat Read-Only.</p>
        <div id="viewer-spreadsheet"></div>
        <div id="summary-container" class="summary" style="display:none;"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        const container = document.getElementById('viewer-spreadsheet');
        const fileTitleEl = document.getElementById('file-title');
        // ... (Fungsi formatRupiah dan logika kalkulasi summary sama seperti sebelumnya)
        function formatRupiah(a){return new Intl.NumberFormat("id-ID",{style:"currency",currency:"IDR",minimumFractionDigits:0}).format(a)}

        const urlParams = new URLSearchParams(window.location.search);
        const binId = urlParams.get('binId');

        if (!binId) {
            container.innerHTML = '<p class="no-data">ERROR: ID Data (binId) tidak ditemukan di URL.</p>';
            return;
        }

        try {
            // Ambil data dari JSONBin (tanpa perlu API Key karena bin bersifat publik)
            const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`);
            if (!response.ok) throw new Error('Data tidak ditemukan atau bersifat privat.');
            
            const result = await response.json();
            fileTitleEl.textContent = `ðŸ“Š Viewer: ${result.title}`;

            new Handsontable(container, {
                data: result.data,
                readOnly: true,
                // ... (Konfigurasi Handsontable viewer sama)
                rowHeaders:!0,colHeaders:["Tanggal","Deskripsi","Tipe","Jumlah"],columns:[{type:"date",dateFormat:"DD/MM/YYYY"},{},{},{type:"numeric",numericFormat:{pattern:"0,0"}}],licenseKey:"non-commercial-and-evaluation"
            });

            // Kalkulasi dan tampilkan summary
            let pemasukan = 0, pengeluaran = 0;
            result.data.forEach(row => {
                if (row && row[2] && parseFloat(row[3])) {
                    if (row[2] === 'Pemasukan') pemasukan += parseFloat(row[3]);
                    if (row[2] === 'Pengeluaran') pengeluaran += parseFloat(row[3]);
                }
            });
            document.getElementById('summary-container').style.display = 'block';
            document.getElementById('summary-container').innerHTML = `<h3>Ringkasan Keuangan</h3><div class=summary-item><span>Total Pemasukan</span><span class="pemasukan">${formatRupiah(pemasukan)}</span></div><div class=summary-item><span>Total Pengeluaran</span><span class="pengeluaran">${formatRupiah(pengeluaran)}</span></div><hr><div class=summary-item><span>Sisa Saldo</span><span class="sisa">${formatRupiah(pemasukan - pengeluaran)}</span></div>`;

        } catch(error) {
            container.innerHTML = `<p class="no-data">Gagal memuat data: ${error.message}</p>`;
        }
    });
    </script>
</body>
</html>
