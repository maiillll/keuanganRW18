<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8"><title>Editor Keuangan</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" /><script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script><style>/* (CSS sama seperti sebelumnya) */ body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:20px;background-color:#f4f7f6}.container{max-width:900px;margin:auto;background:white;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1)}.header-nav{display:flex;justify-content:space-between;align-items:center}.back-link{text-decoration:none;background-color:#6c757d;color:#fff;padding:8px 12px;border-radius:5px}#editor-spreadsheet{width:100%;height:400px;overflow:hidden;margin-top:15px}button{background-color:#28a745;color:#fff;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;font-size:16px;margin-top:15px}button:hover{background-color:#218838}#status-simpan{margin-top:10px;color:green;font-style:italic}.summary{margin-top:20px;padding:15px;border:1px solid #ddd;border-radius:8px;background-color:#fafafa}.summary h3{margin-top:0}.summary-item{display:flex;justify-content:space-between;padding:8px 0;font-size:1.1em}.summary-item:not(:last-child){border-bottom:1px solid #eee}.summary-item span:first-child{font-weight:700}.pemasukan{color:#28a745}.pengeluaran{color:#dc3545}.sisa{color:#17a2b8;font-weight:700}</style>
</head>
<body>
    <div class="container">
        <div class="header-nav">
            <h1 id="file-title">Memuat data dari cloud...</h1>
            <a href="index.html" class="back-link">‚Üê Kembali ke Daftar File</a>
        </div>
        <div id="editor-spreadsheet"></div>
        <div id="error-message" style="color: red;"></div>

        <button id="simpan-data">üíæ Simpan Data ke Cloud</button>
        <div id="status-simpan"></div>
        
        <div class="summary"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', async function() {
        // --- KONFIGURASI PENTING ---
        const JSONBIN_API_KEY = '$2a$10$j2Nyj9TkaoCxOxe/PKYBtugSiQQXoaM3gIEzZm0cAjA3ibx7cyDdi'; // Ganti dengan Master Key Anda
        const APP_STORAGE_KEY = 'financialAppFiles_Cloud';

        // ... (Fungsi formatRupiah dan updateSummary sama seperti sebelumnya) ...
        function formatRupiah(a){return new Intl.NumberFormat("id-ID",{style:"currency",currency:"IDR",minimumFractionDigits:0}).format(a)}function updateSummary(a){let e=0,t=0;a.forEach(a=>{if(a&&a[2]&&parseFloat(a[3])){const n=a[2],s=parseFloat(a[3]);"Pemasukan"===n?e+=s:"Pengeluaran"===n&&(t+=s)}});const n=e-t;document.querySelector(".summary").innerHTML=`<h3>Ringkasan Keuangan</h3><div class=summary-item><span>Total Pemasukan</span><span class="pemasukan">${formatRupiah(e)}</span></div><div class=summary-item><span>Total Pengeluaran</span><span class="pengeluaran">${formatRupiah(t)}</span></div><hr><div class=summary-item><span>Sisa Saldo</span><span class="sisa">${formatRupiah(n)}</span></div>`}
        
        const container = document.getElementById('editor-spreadsheet');
        const saveButton = document.getElementById('simpan-data');
        const fileTitleEl = document.getElementById('file-title');

        const urlParams = new URLSearchParams(window.location.search);
        const localId = urlParams.get('localId');

        if (!localId) { /* Handle error */ return; }

        // Dapatkan Bin ID dari manifest lokal
        const localManifest = JSON.parse(localStorage.getItem(APP_STORAGE_KEY) || '{}');
        const currentFile = localManifest[localId];
        if (!currentFile) { /* Handle error */ return; }
        const BIN_ID = currentFile.binId;

        try {
            // Ambil data terbaru dari JSONBin
            const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': JSONBIN_API_KEY }
            });
            const cloudData = await response.json();
            fileTitleEl.textContent = `üìù Editor: ${cloudData.title}`;

            const hot = new Handsontable(container, {
                data: cloudData.data,
                // ... (Konfigurasi Handsontable sama)
                startRows:5,colHeaders:["Tanggal","Deskripsi","Tipe","Jumlah"],columns:[{type:"date",dateFormat:"DD/MM/YYYY"},{type:"text"},{type:"dropdown",source:["Pemasukan","Pengeluaran"]},{type:"numeric",numericFormat:{pattern:"0,0"}}],colWidths:[120,300,120,150],rowHeaders:!0,contextMenu:!0,minSpareRows:1,licenseKey:"non-commercial-and-evaluation",
                afterChange: function() { updateSummary(this.getData()); },
                afterRemoveRow: function() { updateSummary(this.getData()); }
            });
            updateSummary(hot.getData());

            saveButton.addEventListener('click', async function() {
                saveButton.disabled = true;
                saveButton.textContent = 'Menyimpan...';
                
                const tableData = hot.getData();
                const cleanData = tableData.filter(row => !row.every(cell => cell === null || cell === ''));
                
                const payload = { title: cloudData.title, data: cleanData };

                // Kirim data terbaru ke JSONBin
                await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(payload)
                });
                
                document.getElementById('status-simpan').textContent = `Data berhasil disimpan ke cloud!`;
                saveButton.disabled = false;
                saveButton.textContent = 'üíæ Simpan Data ke Cloud';
            });

        } catch (error) {
            fileTitleEl.textContent = 'Gagal memuat data.';
            console.error(error);
        }
    });
    </script>
</body>
</html>
