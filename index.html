<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Spreadsheet Sederhana</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        #spreadsheet {
            width: 100%;
            height: 400px;
            overflow: hidden;
        }
        h1 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Data Inventaris Barang</h1>
    <p>Data ini diambil langsung dari Google Sheet publik. Pengunjung hanya bisa melihat dan berinteraksi di halaman ini, namun tidak bisa mengubah data aslinya.</p>
    
    <div id="spreadsheet"></div>

    <script>
        // --- PENGATURAN ---
        // GANTI URL INI dengan URL CSV dari Google Sheet Anda yang sudah di-publish
        const googleSheetURL = 'URL_CSV_ANDA_DISINI';

        // Ambil elemen div tempat spreadsheet akan ditampilkan
        const container = document.getElementById('spreadsheet');

        // Fungsi untuk memuat dan menampilkan data
        function loadSpreadsheet() {
            Papa.parse(googleSheetURL, {
                download: true, // Beritahu PapaParse untuk mengunduh file dari URL
                header: true,   // Gunakan baris pertama sebagai header kolom
                complete: function(results) {
                    // Data berhasil didapat
                    const data = results.data;
                    const headers = results.meta.fields;

                    // Inisialisasi Handsontable
                    const hot = new Handsontable(container, {
                        data: data,
                        colHeaders: headers,
                        rowHeaders: true,
                        dropdownMenu: true,
                        filters: true,
                        columnSorting: true,
                        contextMenu: true,
                        licenseKey: 'non-commercial-and-evaluation' // Kunci lisensi gratis untuk proyek non-komersial
                    });
                },
                error: function(err) {
                    console.error("Gagal memuat atau mem-parsing data:", err);
                    container.innerHTML = "Gagal memuat data dari Google Sheet. Pastikan URL sudah benar dan telah dipublikasikan.";
                }
            });
        }

        // Jalankan fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadSpreadsheet);
    </script>

</body>
</html>
